<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/remixicon.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do App</title>
</head>

<body>
    <div class="container">
        <section class="main-sec">
            <h1 class="title">
                To-Do App
            </h1>
            <section class="add-task-input">
                <input type="text" placeholder="Add Task" id="task-input">
                <button id="add-task">
                    <span class="add">
                        +
                    </span>
                </button>
            </section>
            <section class="task-list" id="task-list">
                
                <div class="task" style="display: none;">
                    <p id="task-content"></p>
                    <button id="edit-task">
                        <i class="ri-edit-2-fill"></i>
                    </button>
                    <button id="delete-task">
                        <i class="ri-delete-bin-6-fill"></i>
                    </button>
                </div>
            </section>
            <div class="clear-div">
                <button id="clear-btn">
                    Clear All
                </button>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
